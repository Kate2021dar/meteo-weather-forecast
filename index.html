<!DOCTYPE html>
<html>
  <head>
    <title>Wireframe</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="meteo">🌧️ MeteoWeather 🌤️</h1>
      <form id="find-city">
        <input
          type="text"
          name="inputCity"
          placeholder="Input city"
          id="input-city"
          autofocus="on"
          autocomplete="off"
          class="input-city"
        />

        <input type="submit" value="Search" class="search" id="search-city" />
      </form>

      <!---->
      <div class="container-weather">
        <div class="date-wind">
          <h2 class="city">
            <em id="current-city"></em>, <span id="month-day"></span>
          </h2>
          <h3 class="current-datetime">
            <span id="current-date"></span>,
            <span id="current-description"></span>
          </h3>
          <h4 class="humidity-wind">
            Humidity: <span id="humidity"></span>%, Wind:
            <span id="wind"></span> km/h
          </h4>
        </div>

        <div class="celsius-fahreneit">
          <div class="temperature">
            <img src="" alt="Clear" id="icon" />
            <strong class="id-temperature" id="id-temperature"></strong>
            <a href="" class="celsius" id="id-celsius">°C</a>
            <span class="icon-between">|</span>
            <a href="" class="fahrenheit" id="id-fahrenheit">°F</a>
          </div>
        </div>
      </div>

      <!--Forecast-->
      <div class="card-group" id="card-group"></div>
      <a
        href="https://github.com/Kate2021dar/meteo-weather-forecast.git"
        target="_blank"
        >Open-source code</a
      >, by Kate Rybina
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
